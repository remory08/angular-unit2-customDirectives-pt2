<!DOCTYPE html>
<html ng-app="mouseOverDirectiveApp">
<head>
<title>Custom Directives 2</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js" type="text/javascript"></script>
<script src="./app.js" type="text/javascript"></script>
</head>
<body>
  <select ng-model="color">
    <option  value="green">Green</option>
    <option value="steelblue">Blue</option>
    <option value="black">Black</option>
    <option value="gold">Yellow</option>
    <option value="grey">Grey</option>
    <option value="white">White</option>
    <option value="purple">Purple</option>
    <option value="teal">Teal</option>
    <option value="pink">Pink</option>
  </select>
  <div gs-change-background style="background-color: {{color}}">Hello World!</div>
</body>
</html>
